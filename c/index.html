<!doctype html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>付款信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta name="renderer" content="webkit" />
		<!-- <script src="jquery.js" type="text/javascript"></script> -->
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
		<script src="modal.js" type="text/javascript"></script>
		<script src="clipboard.min.js" type="text/javascript"></script>
		<script src="common.js" type="text/javascript"></script>
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="paydetail.css" />
		<script>
			$(function () {
				paylistloadData()
				new ClipboardJS('#copy_TronLink')
				new ClipboardJS('#copy_Trust')
				new ClipboardJS('#copy_BitKeep')
				new ClipboardJS('#copy_Metamask')
				new ClipboardJS('#copy_Bitpie')
			})
		</script>
	</head>
	<style>
		body {
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			font-size: 14px;
			color: #000000;
			background-color: #fff;
			max-width: 500px;
			margin: 10% auto;
			font-size: 1.5rem;
			font-family: PingFang SC;
			font-weight: 400;
			color: #282828;
			/* display: flex; */
			/* justify-content: center; */
			/* align-items: center; */
		}
		.table > thead > tr > th,
		.table > tbody > tr > th,
		.table > tfoot > tr > th,
		.table > thead > tr > td,
		.table > tbody > tr > td,
		.table > tfoot > tr > td {
			padding: 8px;
			line-height: 1.42857143;
			vertical-align: top;
			border-top: 0px;
		}
	</style>
	<body class="">
		<div class="container">
			<div class="card">
				<div class="header-section">
					<h3>收银台</h3>
					<p>付款金额：<span id="display_amount">--</span></p>
				</div>

				<table class="table">
					<tbody>
						<tr class="pay-list-tr" v="imToken" onclick="paylistevent('imToken')">
							<td style="width: 60px">
								<img src="imToken.png" class="pay-logo-img" />
							</td>
							<td>
								<div class="pay-name">imToken</div>
								<div class="pay-desc">USDT - TRC20</div>
							</td>
							<td style="text-align: right">
								<span class="select-btn" id="imtoken">选择</span>
							</td>
						</tr>

						<tr class="pay-list-tr" v="TokenPocket" onclick="paylistevent('TokenPocket')">
							<td>
								<img src="TokenPocket.png" class="pay-logo-img" />
							</td>
							<td>
								<div class="pay-name">TokenPocket</div>
								<div class="pay-desc">USDT - TRC20</div>
							</td>
							<td style="text-align: right">
								<span class="select-btn" id="TokenPocket">选择</span>
							</td>
						</tr>

						<tr class="pay-list-tr" id="tr_TronLink" v="TronLink" onclick="paylistevent('TronLink')">
							<td>
								<img src="TronLink.png" class="pay-logo-img" />
							</td>
							<td>
								<div class="pay-name">TronLink</div>
								<div class="pay-desc">USDT - TRC20</div>
							</td>
							<td style="text-align: right">
								<span class="select-btn" id="tronlink">选择</span>
							</td>
						</tr>
						<tr class="pay-list-tr" v="BitKeep" onclick="paylistevent('BitKeep')">
							<td>
								<img src="BitKeep.png" class="pay-logo-img" />
							</td>
							<td>
								<div class="pay-name">BitKeep</div>
								<div class="pay-desc">USDT - TRC20</div>
							</td>
							<td style="text-align: right">
								<span class="select-btn" id="BitKeep">选择</span>
							</td>
						</tr>
						<tr class="pay-list-tr" id="tr_Metamask" v="Metamask" onclick="paylistevent('Metamask')">
							<td>
								<img src="Metamask.png" class="pay-logo-img" />
							</td>
							<td>
								<div class="pay-name">Metamask</div>
								<div class="pay-desc">USDT - ERC20</div>
							</td>
							<td style="text-align: right">
								<span class="select-btn" id="Metamask">选择</span>
							</td>
						</tr>
						<tr class="pay-list-tr" id="tr_Okex" v="Okex" onclick="paylistevent('Okex')">
							<td>
								<img src="okex.png" class="pay-logo-img" />
							</td>
							<td>
								<div class="pay-name">Okex</div>
								<div class="pay-desc">USDT - ERC20</div>
							</td>
							<td style="text-align: right">
								<span class="select-btn" id="Okex">选择</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- <div class="alert-custom">提示：如点击选择无反应，请先安装对应的app。</div> -->
		</div>

		<script>
			$(function () {
				if (window.vip) {
					$('#display_amount').text(window.vip + ' USDT')
				}
			})
		</script>
	</body>
</html>
